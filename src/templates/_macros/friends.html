{% macro avatar(user) %}
  <div class="avatar" style="background-image: url({{ user.avatar }})" title="{{ user.username }}"></div> {{ user.username }}
{% endmacro %}

{% macro devAvatar(user) %}
  {# TODO: Make "avatar" the company image #}

{% endmacro %}
